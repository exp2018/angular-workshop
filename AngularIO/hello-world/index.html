<!DOCTYPE html>
<html ng-app>

<head>
	<meta charset="utf-8">
	<title>Angular 2 Hellow world</title>
	
    <!--[if IE]>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/es6-shim/0.35.0/es6-shim.min.js"></script>
	<![endif]-->

    <script src="https://code.angularjs.org/2.0.0-beta.15/angular2-polyfills.js"></script>
    <script src="https://code.angularjs.org/2.0.0-beta.15/Rx.umd.js"></script>
    <script src="https://code.angularjs.org/2.0.0-beta.15/angular2-all.umd.js"></script>
	
	<script>
		(function(app) {
			app.App =		
				ng.core.Component({
					selector: 'app',
					template: 
						'Write some text in textbox: ' +
						'<input type="text" [(ngModel)]="sometext" />' +
						'<h2 [hidden]="!sometext">Hello {{sometext}} !</h2>'
				})
				.Class({
					constructor: function() {}
				});
		})(window.app || (window.app = {}));
		
		(function(app) {
		  document.addEventListener('DOMContentLoaded', function() {
			ng.platform.browser.bootstrap(app.App);
		  });
		})(window.app || (window.app = {}));
	</script>
</head>

<body>
  <app>Loading...</app>
</body>

</html>
